<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container-fluid margin-bottom:1">
    <h1>Create New Invoice</h1>
    
    <form action="/new_invoice">
        <p class="mb-3">
            <label for="cust_id" class="form-label">Customer ID:</label>
            <input type="text" class="form-control" id="cust_id">
        </p>
        <p class="mb-3">
            <label for="cust_name" class="form-label">Customer Name:</label>
            <input type="text" class="form-control" id="cust_name">
        </p>
        <h2>Customer Address:</h2>
        <p class="mb-3">
            <label for="cust_street" class="form-label">Street:</label>
            <input type="text" class="form-control" id="cust_street">
        </p>
        <p class="mb-3">
            <label for="cust_city" class="form-label">City:</label>
            <input type="text" class="form-control" id="cust_city">
        </p>
        <p class="mb-3">
            <label for="cust_state" class="form-label">State:</label>
            <input type="text" class="form-control" id="cust_state">
        </p>
        <p class="mb-3">
            <label for="cust_zip" class="form-label">Zip Code:</label>
            <input type="text" class="form-control" id="cust_zip">
        </p>
        <h2>Invoice Items:</h2>
        <p class="mb-3">
            <label for="item_desc" class="form-label">Item Description:</label>
            <input type="text" class="form-control" id="item_desc">
        </p>
        <p class="mb-3">
            <label for="serv_per" class="form-label">Service Dates:</label>
            <input type="text" class="form-control" id="serv_per">
        </p><p class="mb-3">
            <label for="item_amt" class="form-label">Item Amount:</label>
            <input type="text" class="form-control" id="item_amt">
        </p>
        <button class="btn btn-primary">Create Invoice</button>
        <button class="btn btn-danger">Reset Form</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
